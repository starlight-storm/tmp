<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet"></link>
<link href="/css/warehouse.css" th:href="@{/css/warehouse.css}"
	rel="stylesheet"></link>
<title th:text="#{title.goods.delete.confirm}">しょうひん削除画面（確認）</title>
</head>
<body>
	<header>
		<h1 th:text="#{header.goods}">ぬる商事 ほんしゃ</h1>
	</header>
	<form method="post"
		th:action="@{/goods/{code}(code=${code})/delete/complete}">
		<p>
			以下の商品を削除します。<br /> よろしいですか？
		</p>
		<table>
			<tr>
				<th th:text="#{code}">しょうひんコード</th>
				<td th:text="${goods.code}">200</td>
			</tr>
			<tr>
				<th th:text="#{name}">しょうひん名</th>
				<td th:text="${goods.name}">イチジク</td>
			</tr>
			<tr>
				<th th:text="#{price}">かかく</th>
				<td th:text="${goods.price}">¥100</td>
			</tr>
		</table>
		<div>
			<br /> <input type="submit" th:value="#{label.back}" value="もどる"
				onclick="history.back(); return false;" /> <input type="submit"
				th:value="#{label.delete}" value="さくじょ" /> <br /> <br /> <a
				th:href="@{'/goods/menu'}">本社メニューへ</a>
		</div>
	</form>
	<footer>
		<address>Copyright(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
