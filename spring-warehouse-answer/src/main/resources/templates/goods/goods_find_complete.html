<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet"></link>
<link href="/css/warehouse.css" th:href="@{/css/warehouse.css}"
	rel="stylesheet"></link>
<title th:text="#{title.goods.find.complete}">しょうひん検索画面（完了）</title>
</head>
<body>
	<header>
		<h1 th:text="#{header.goods}">ぬる商事 ほんしゃ</h1>
	</header>
	<form method="get" th:action="@{/goods/find/input}">
		<table>
			<tr>
				<th th:text="#{label.code}">しょうひんコード</th>
				<td th:text="${goods.code}">11</td>
			</tr>
			<tr>
				<th th:text="#{label.name}">しょうひん名</th>
				<td th:text="${goods.name}">りんご</td>
			</tr>
			<tr>
				<th th:text="#{label.price}">かかく</th>
				<td th:text="${goods.price}">¥250</td>
			</tr>
		</table>
		<div>
			<br />
			<input type="submit" th:value="#{label.back}" value="もどる" />
			<br /> <br />
			<a th:href="@{'/goods/menu'}" th:text="#{label.back.goods.menu}">ほんしゃメニューへ</a>
		</div>
	</form>
	<footer>
		<address th:text="#{footer.copyright}">コピーライト(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
