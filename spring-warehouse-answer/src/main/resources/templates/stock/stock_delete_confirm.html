<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet"></link>
<link href="/css/warehouse.css" th:href="@{/css/warehouse.css}"	rel="stylesheet"></link>
<title th:text="#{title.stock.delete.input}">ざいこ商品削除画面（確認）</title>
</head>
<body>
	<header>
		<h1 th:text="#{header.stock}">ぬる商事 倉庫</h1>
	</header>
	<form method="post" th:action="@{/stock/{code}(code=${code})/delete/complete}">
		<p th:text="#{message.stock.delete.confirm}">以下の在庫しょうひんを削除します。</p>
		<br />
		<p th:text="#{message.confirm.question}">ヨロシイですか？</p>
		<br />
		<table>
			<tr>
				<th th:text="#{label.code}">しょうひんコード</th>
				<td th:text="${stock.goodsCode}">200</td>
			</tr>
		</table>
		<div>
			<br />
			<input type="submit" name="back" th:value="#{label.back}" value="もどる" />
			<input type="submit" name="delete" th:value="#{label.delete}" value="さくじょ" />
			<br /> <br />
			<a th:href="@{'/stock/menu'}" th:text="#{label.back.stock.menu}">そうこメニューへ</a>
		</div>
	</form>
	<footer>
		<address th:text="#{footer.copyright}">コピーライト(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
